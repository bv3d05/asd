<body>

    <div id="main-menu">
        <div class="menu-header">Aura Menu <span class="version">v2.0</span></div>
        <div id="menu-list-container">
            <div id="menu-list">
                </div>
            <div id="submenu-list" style="display: none;">
                <div class="menu-item back-button">
                    <span class="icon">â¬…ï¸</span>
                    <span class="name">Back</span>
                </div>
            </div>
        </div>
    </div>

    <div id="notification-area">
        </div>

    <script>
        // Use jQuery for simplicity, as it was in your previous scripts
        // You might need to adjust for plain JavaScript if you remove jQuery.
        const menuItems = [
            { 
                name: "Self", 
                icon: "ğŸ‘¤", 
                desc: "Player Options", 
                options: [
                    { name: "Fly Mode", icon: "âœˆï¸", type: "checkbox", action: "toggleNoclip", state: false } 
                    // Add more self options here if needed, e.g.:
                    // { name: "God Mode", icon: "ğŸ›¡ï¸", type: "checkbox", action: "toggleGodMode", state: false },
                    // { name: "Invisible", icon: "ğŸ‘»", type: "checkbox", action: "toggleInvisible", state: false }
                ]
            },
            { name: "Online", icon: "ğŸŒ", desc: "Online Features" }, 
            { name: "Combat/Weapons", icon: "âš”ï¸", desc: "Weapon System" },
            { name: "Visual", icon: "ğŸ‘ï¸", desc: "Visual Effects" },
            { name: "Vehicle", icon: "ğŸš—", desc: "Vehicle Menu" },
            { name: "Miscellaneous", icon: "ğŸ“‚", desc: "Other Options" },
            { name: "Destructive", icon: "ğŸ’¥", desc: "Destruction Tools" },
            { name: "Triggers", icon: "âš¡", desc: "Event Triggers" },
            { name: "Settings", icon: "âš™ï¸", desc: "System Settings" }
        ];

        let currentMenuLevel = 'main'; // 'main' or 'submenu'
        let currentSubMenuIndex = -1; // Which main menu item's submenu is open
        let currentSelectionIndex = 0; // Current index within the active menu (main or submenu)

        $(document).ready(function() {
            function renderMainMenu() {
                const menuList = $('#menu-list');
                menuList.empty();
                menuItems.forEach((item, index) => {
                    const menuItemHtml = `<div class="menu-item" data-index="${index}" data-type="main-item">
                                            <span class="icon">${item.icon}</span>
                                            <span class="name">${item.name}</span>
                                        </div>`;
                    menuList.append(menuItemHtml);
                });
                $('#menu-list').show();
                $('#submenu-list').hide();
                currentMenuLevel = 'main';
                currentSubMenuIndex = -1;
                updateSelection(currentSelectionIndex);
            }

            function renderSubMenu(parentIndex) {
                const parentItem = menuItems[parentIndex];
                if (!parentItem || !parentItem.options) {
                    renderMainMenu(); // Fallback if no submenu found
                    return;
                }

                const submenuList = $('#submenu-list');
                submenuList.empty();

                // Back button (always first item in submenu)
                submenuList.append('<div class="menu-item back-button"><span class="icon">â¬…ï¸</span><span class="name">Back</span></div>');

                parentItem.options.forEach((option, index) => {
                    let optionHtml = '';
                    if (option.type === "checkbox") {
                        optionHtml = `<div class="menu-item" data-parent-index="${parentIndex}" data-option-index="${index}" data-type="checkbox-item">
                                        <span class="icon">${option.icon}</span>
                                        <div class="checkbox-container" data-action="${option.action}">
                                            <input type="checkbox" id="checkbox-${option.action}" class="menu-checkbox" ${option.state ? 'checked' : ''}>
                                            <label for="checkbox-${option.action}">${option.name}</label>
                                        </div>
                                    </div>`;
                    } else {
                        optionHtml = `<div class="menu-item" data-parent-index="${parentIndex}" data-option-index="${index}" data-type="option-item">
                                        <span class="icon">${option.icon}</span>
                                        <span class="name">${option.name}</span>
                                    </div>`;
                    }
                    submenuList.append(optionHtml);
                });

                $('#menu-list').hide();
                $('#submenu-list').show();
                currentMenuLevel = 'submenu';
                currentSubMenuIndex = parentIndex;
                currentSelectionIndex = 0; // Reset selection to "Back" button for submenu
                updateSelection(currentSelectionIndex);
            }

            // Initial render when the page loads
            renderMainMenu();

            // Event listener for main menu item clicks (from mouse)
            $('#menu-list').on('click', '.menu-item[data-type="main-item"]', function() {
                const index = $(this).data('index');
                currentSelectionIndex = index; // Update selection if clicked by mouse
                if (menuItems[index] && menuItems[index].options) {
                    renderSubMenu(index);
                } else {
                    // If it's a regular main menu item without sub-options
                    // Send selection to Lua if needed
                    $.post('http://mapmanager/auraMenu:clientCallback', JSON.stringify({ 
                        type: "showNotification", 
                        message: `Activated: ${menuItems[index].name}` // Send a message to Lua to log/display
                    }));
                }
            });

            // Event listener for submenu item clicks (from mouse)
            $('#submenu-list').on('click', '.menu-item[data-type="option-item"]', function() {
                const parentIndex = $(this).data('parent-index');
                const optionIndex = $(this).data('option-index');
                const option = menuItems[parentIndex].options[optionIndex];
                
                // Handle non-checkbox options in submenu
                $.post('http://mapmanager/auraMenu:clientCallback', JSON.stringify({ 
                    type: "showNotification", 
                    message: `Activated: ${option.name}`
                }));
            });

            // Event listener for checkbox changes (from mouse or keyboard selection)
            $('#submenu-list').on('change', '.menu-checkbox', function() {
                const isChecked = $(this).is(':checked');
                const action = $(this).parent().data('action');
                
                if (action === "toggleNoclip") {
                    // Update internal state first
                    const selfOptions = menuItems[0].options; // Assuming Self is always index 0
                    const noclipOption = selfOptions.find(opt => opt.action === action);
                    if (noclipOption) {
                        noclipOption.state = isChecked;
                    }
                    
                    // Send to Lua
                    $.post('http://mapmanager/auraMenu:clientCallback', JSON.stringify({ 
                        type: "toggleAction", 
                        action: action, 
                        state: isChecked 
                    }));
                    
                    showNotification("Fly Mode", isChecked ? "Activated" : "Deactivated", isChecked ? "âœ…" : "âŒ");
                }
                // Add more actions for other checkboxes if needed
            });

            // Event listener for back button in submenus
            $('#submenu-list').on('click', '.back-button', function() {
                handleBackOrClose();
            });

            function updateSelection(index) {
                let activeList;
                if (currentMenuLevel === 'main') {
                    activeList = $('#menu-list');
                } else {
                    activeList = $('#submenu-list');
                }

                activeList.find('.menu-item').removeClass('selected');
                const selectedElement = activeList.find(`.menu-item`).eq(index);
                selectedElement.addClass('selected');
                
                if (selectedElement.length) {
                    selectedElement[0].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }

            function navigate(direction) {
                let activeItemsCount;
                if (currentMenuLevel === 'main') {
                    activeItemsCount = menuItems.length;
                } else {
                    // +1 for the back button in submenus
                    activeItemsCount = (menuItems[currentSubMenuIndex] && menuItems[currentSubMenuIndex].options) ? menuItems[currentSubMenuIndex].options.length + 1 : 1; 
                }

                if (direction === 'up') {
                    currentSelectionIndex = (currentSelectionIndex > 0) ? currentSelectionIndex - 1 : (activeItemsCount - 1);
                } else { // direction === 'down'
                    currentSelectionIndex = (currentSelectionIndex < (activeItemsCount - 1)) ? currentSelectionIndex + 1 : 0;
                }
                updateSelection(currentSelectionIndex);
            }

            function selectCurrentItem() {
                let selectedItemElement;
                if (currentMenuLevel === 'main') {
                    selectedItemElement = $('#menu-list').find('.menu-item').eq(currentSelectionIndex);
                    const index = selectedItemElement.data('index');
                    if (menuItems[index] && menuItems[index].options) {
                        renderSubMenu(index);
                        currentSelectionIndex = 0; // Select first item in submenu ("Back" button)
                    } else {
                        // Handle main menu item selection
                        $.post('http://mapmanager/auraMenu:clientCallback', JSON.stringify({ 
                            type: "showNotification", 
                            message: `Activated: ${menuItems[index].name}`
                        }));
                    }
                } else { // submenu
                    selectedItemElement = $('#submenu-list').find('.menu-item').eq(currentSelectionIndex);
                    if (selectedItemElement.hasClass('back-button')) {
                        handleBackOrClose(); // Go back to main menu
                    } else {
                        const parentIndex = selectedItemElement.data('parent-index');
                        const optionIndex = selectedItemElement.data('option-index');
                        const option = menuItems[parentIndex].options[optionIndex];

                        if (option.type === "checkbox") {
                            const checkbox = selectedItemElement.find('.menu-checkbox');
                            checkbox.prop('checked', !checkbox.is(':checked')).trigger('change');
                        } else {
                            // Handle regular submenu option selection
                            $.post('http://mapmanager/auraMenu:clientCallback', JSON.stringify({ 
                                type: "showNotification", 
                                message: `Activated: ${option.name}`
                            }));
                        }
                    }
                }
                updateSelection(currentSelectionIndex);
            }

            function handleBackOrClose() {
                if (currentMenuLevel === 'submenu') {
                    currentSelectionIndex = currentSubMenuIndex; // Select the parent item again in main menu
                    renderMainMenu();
                } else {
                    // If in main menu, close the whole menu
                    $.post('http://mapmanager/auraMenu:clientCallback', JSON.stringify({ type: "closeMenu" }));
                }
            }


            // Custom Notification function for NUI
            function showNotification(title, message, icon = "ğŸ’¡") {
                const notificationArea = $('#notification-area');
                const notification = $(`<div class="notification-item"><strong>${icon} ${title}</strong><p>${message}</p></div>`);
                notificationArea.append(notification);

                setTimeout(() => {
                    notification.fadeOut(500, function() {
                        $(this).remove();
                    });
                }, 3000); // 3 seconds display
            }

            // Listen for messages from Lua
            window.addEventListener('message', function(event) {
                const data = event.data;
                if (data.type === 'showMenu') {
                    $('#main-menu').fadeIn(200);
                    renderMainMenu(); // Always render main menu when showing
                    currentSelectionIndex = data.currentIndex || 0; // Use current index from Lua if provided
                    updateSelection(currentSelectionIndex);
                } else if (data.type === 'hideMenu') {
                    $('#main-menu').fadeOut(200);
                } else if (data.type === 'updateSelection') {
                    // This is primarily for initial setup or if Lua needs to force a selection
                    currentSelectionIndex = data.currentIndex;
                    updateSelection(currentSelectionIndex);
                } else if (data.type === 'showCustomNotification') {
                    // This is for commands like /testnotification
                    showNotification(data.title, data.message, data.icon);
                } else if (data.type === 'updateToggleState') { // Message from Lua to update checkbox state
                    if (data.action === "toggleNoclip") {
                        const noclipCheckbox = $('#checkbox-toggleNoclip');
                        if (noclipCheckbox.length) {
                            noclipCheckbox.prop('checked', data.state);
                            // Update the internal JS state
                            const selfOptions = menuItems[0].options;
                            const noclipOption = selfOptions.find(opt => opt.action === data.action);
                            if (noclipOption) {
                                noclipOption.state = data.state;
                            }
                        }
                    }
                    // Add more conditions for other toggle states if needed
                } else if (data.type === 'navigateUp') {
                    navigate('up');
                } else if (data.type === 'navigateDown') {
                    navigate('down');
                } else if (data.type === 'selectCurrent') {
                    selectCurrentItem();
                } else if (data.type === 'backOrClose') {
                    handleBackOrClose();
                }
            });
        });
    </script>
