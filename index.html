<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main Menu - Enhanced</title>
    <style>
        /*
        تم تعليق استيراد الخطوط الخارجية كخطوة أولى في استكشاف الأخطاء وإصلاحها.
        إذا عملت القائمة بعد هذا التعديل، فهذا يشير إلى أن الخطوط الخارجية قد تكون مشكلة.
        يمكنك إعادة تفعيلها لاحقًا إذا كانت المشكلة في مكان آخر.
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: transparent !important; 
            overflow: hidden;
            font-family: 'Arial', sans-serif; /* خط بسيط وواضح */
        }

        body {
            color: white;
            cursor: default;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 30px;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            background-color: transparent !important;
        }

        .menu-container {
            width: 380px; /* زيادة العرض قليلاً لاستيعاب الخطوط الأكبر */
            height: auto; 
            min-height: 900px; 
            background: rgba(0, 0, 0, 0.7); 
            border-radius: 20px;
            border: 1px solid rgba(100, 255, 180, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4), 
                inset 0 0 20px rgba(100, 255, 180, 0.1); 
            overflow: hidden;
            animation: menuSlideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .menu-container::before {
            display: none !important;
        }

        @keyframes menuSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px) scale(0.95);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
                filter: blur(0);
            }
        }

        .menu-header {
            background: linear-gradient(135deg, 
                rgba(100, 255, 180, 0.9) 0%,
                rgba(64, 224, 208, 0.8) 50%,
                rgba(0, 206, 209, 0.9) 100%);
            padding: 30px 28px; /* زيادة الـ padding */
            text-align: center;
            border-bottom: 1px solid rgba(100, 255, 180, 0.2);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .menu-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%);
            animation: headerShine 4s infinite;
        }

        @keyframes headerShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .menu-title {
            font-size: 44px; /* زيادة حجم العنوان الرئيسي */
            font-weight: 900;
            letter-spacing: 8px; /* زيادة المسافات بين الأحرف */
            text-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.5),
                0 0 25px rgba(100, 255, 180, 0.7); /* زيادة تأثير الظل للوضوح */
            color: #ffffff;
            margin-bottom: 10px; /* زيادة المسافة */
            position: relative;
            z-index: 1;
        }

        .menu-subtitle {
            font-size: 15px; /* زيادة حجم العنوان الفرعي */
            opacity: 0.95;
            color: #e8f8f5;
            letter-spacing: 3px; /* زيادة المسافات بين الأحرف */
            font-weight: 600; /* جعل الخط أسمك */
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        .menu-items {
            padding: 16px 0; /* زيادة الـ padding */
            flex-grow: 1; 
            overflow-y: auto; 
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 28px; /* زيادة الـ padding لزيادة المساحة حول النص */
            border-bottom: 1px solid rgba(100, 255, 180, 0.08);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            user-select: none;
            background: transparent !important; 
            min-height: 65px; /* زيادة الحد الأدنى للارتفاع */
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(100, 255, 180, 0.1), 
                transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item.selected {
            background: linear-gradient(90deg, 
                rgba(100, 255, 180, 0.25) 0%, 
                rgba(100, 255, 180, 0.08) 100%);
            border-left: 6px solid #64ffb4; /* زيادة سمك الخط الجانبي */
            padding-left: 28px; /* تعديل الـ padding ليتناسب مع الخط الجديد */
            transform: translateX(10px) scale(1.02); /* زيادة حركة الـ translate */
            box-shadow: 
                inset 0 0 35px rgba(100, 255, 180, 0.18), /* زيادة تأثير الظل */
                0 6px 25px rgba(100, 255, 180, 0.25); /* زيادة تأثير الظل */
        }

        .menu-item .icon {
            width: 32px; /* زيادة حجم الأيقونة */
            height: 32px; /* زيادة حجم الأيقونة */
            margin-right: 20px; /* زيادة المسافة */
            opacity: 0.95; /* زيادة الشفافية قليلاً */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 26px; /* حجم الخط داخل الأيقونة */
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.4)); /* زيادة تأثير الظل */
        }

        .menu-item.selected .icon {
            opacity: 1;
            transform: scale(1.2) rotate(8deg); /* زيادة حركة الأيقونة */
            filter: drop-shadow(0 0 10px rgba(100, 255, 180, 0.8)); /* زيادة تأثير الظل */
        }

        .menu-item .text {
            flex: 1;
            font-size: 19px; /* زيادة حجم الخط الأساسي */
            font-weight: 600; /* جعل الخط أسمك */
            color: #f8f9fa;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.6); /* زيادة تأثير الظل للنص */
        }

        .menu-item.selected .text {
            color: #ffffff;
            font-weight: 700; /* جعل الخط أسمك عند التحديد */
            text-shadow: 0 0 15px rgba(100, 255, 180, 0.6); /* زيادة تأثير الظل عند التحديد */
        }

        .menu-item .arrow {
            font-size: 20px; /* زيادة حجم السهم */
            color: rgba(100, 255, 180, 0.8); /* زيادة كثافة اللون */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: bold;
        }

        .menu-item.selected .arrow {
            color: #64ffb4;
            transform: translateX(8px) scale(1.4); /* زيادة حركة السهم */
            filter: drop-shadow(0 0 8px rgba(100, 255, 180, 0.9)); /* زيادة تأثير الظل */
        }

        .menu-footer {
            background: transparent !important;
            padding: 24px 32px; /* زيادة الـ padding */
            font-size: 13px; /* زيادة حجم الخط */
            color: #cbd5e0;
            border-top: 1px solid rgba(100, 255, 180, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px; /* زيادة الحد الأدنى للارتفاع */
            flex-shrink: 0; 
        }

        .menu-footer .version {
            color: #64ffb4;
            font-weight: 700; /* جعل الخط أسمك */
            text-shadow: 0 0 10px rgba(100, 255, 180, 0.5); /* زيادة تأثير الظل */
        }

        .menu-footer .counter {
            color: #64ffb4;
            font-weight: 800; /* جعل الخط أسمك جداً */
            font-size: 16px; /* زيادة حجم الخط */
            padding: 6px 14px; /* زيادة الـ padding */
            background: rgba(100, 255, 180, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(100, 255, 180, 0.3);
        }

        .notification {
            /* تعديلات على الإشعارات لتكون أوضح */
            padding: 20px 28px; /* زيادة الـ padding */
            border-radius: 18px;
            min-width: 300px; /* زيادة العرض الأدنى */
        }

        .notification-icon {
            font-size: 28px; /* زيادة حجم أيقونة الإشعار */
            margin-right: 15px; /* زيادة المسافة */
        }

        .notification-title {
            font-size: 18px; /* زيادة حجم عنوان الإشعار */
            font-weight: 800; /* جعل الخط أسمك */
            margin-bottom: 6px;
        }

        .notification-message {
            font-size: 16px; /* زيادة حجم رسالة الإشعار */
            font-weight: 600; /* جعل الخط أسمك */
        }

        /* تحسينات إضافية */
        html, body {
            background-color: transparent !important;
        }
        
        .menu-container {
            /* filter: contrast(1.1) brightness(1.05) saturate(1.15); */
        }
        
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <div class="menu-title">main</div>
            <div class="menu-subtitle">Advanced Menu System</div>
        </div>

        <div class="menu-items">
            <div class="menu-item" data-index="0" data-action="self">
                <div class="icon">👤</div>
                <div class="text">Self</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="1" data-action="online">
                <div class="icon">🌐</div>
                <div class="text">Online</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="2" data-action="combat">
                <div class="icon">⚔️</div>
                <div class="text">Combat/Weapons</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="3" data-action="visual">
                <div class="icon">👁️</div>
                <div class="text">Visual</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item selected" data-index="4" data-action="vehicle">
                <div class="icon">🚗</div>
                <div class="text">Vehicle</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="5" data-action="misc">
                <div class="icon">📂</div>
                <div class="text">Miscellaneous</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="6" data-action="destructive">
                <div class="icon">💥</div>
                <div class="text">Destructive</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="7" data-action="triggers">
                <div class="icon">⚡</div>
                <div class="text">Triggers</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="8" data-action="settings">
                <div class="icon">⚙️</div>
                <div class="text">Settings</div>
                <div class="arrow">»</div>
            </div>
        </div>

        <div class="menu-footer">
            <span class="version">v2.0 | main Enhanced</span>
            <span class="counter">5/9</span>
        </div>
    </div>

    <div class="notification-container" id="notificationContainer">
    </div>

    <script>
        console.log('🌟 main Menu v2.0 - Enhanced Modern Design');
        
        let currentIndex = 4; // تبدأ من العنصر الخامس (فهرس 4)
        const menuItems = document.querySelectorAll('.menu-item');
        const counter = document.querySelector('.counter');
        const notificationContainer = document.getElementById('notificationContainer');
        const menuContainer = document.querySelector('.menu-container'); // احصل على عنصر القائمة الرئيسي

        // أسماء الخيارات مع الأيقونات
        const menuOptions = [
            { name: "Self", icon: "👤", desc: "Player Options" },
            { name: "Online", icon: "🌐", desc: "Online Features" },
            { name: "Combat/Weapons", icon: "⚔️", desc: "Weapon System" },
            { name: "Visual", icon: "👁️", desc: "Visual Effects" },
            { name: "Vehicle", icon: "🚗", desc: "Vehicle Menu" },
            { name: "Miscellaneous", icon: "📂", desc: "Other Options" },
            { name: "Destructive", icon: "💥", desc: "Destruction Tools" },
            { name: "Triggers", icon: "⚡", desc: "Event Triggers" },
            { name: "Settings", icon: "⚙️", desc: "System Settings" }
        ];

        // تحديث التحديد
        function updateSelection(index) {
            console.log('Function updateSelection called with index:', index);

            if (index !== undefined && index >= 0 && index < menuItems.length) {
                currentIndex = index;
            } else {
                console.warn('Invalid index provided to updateSelection. Using current index:', currentIndex);
            }
            
            menuItems.forEach((item, i) => {
                if (item.classList.contains('selected')) {
                    item.classList.remove('selected');
                    console.log(`Removed 'selected' from item ${i}`);
                }
                if (i === currentIndex) {
                    item.classList.add('selected');
                    console.log(`Added 'selected' to item ${i}`);
                }
            });
            
            // تحديث العداد
            counter.textContent = `${currentIndex + 1}/${menuItems.length}`;
            console.log('Counter updated to:', counter.textContent);

            // اجعل العنصر المحدد مرئيًا في حالة التمرير
            const selectedItem = menuItems[currentIndex];
            if (selectedItem) {
                selectedItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                console.log('Scrolled selected item into view.');
            }
        }

        // تأثير الاختيار مع الإشعار
        function selectEffect(index) {
            console.log('Function selectEffect called with index:', index);

            if (index !== undefined && index >= 0 && index < menuItems.length) {
                currentIndex = index;
            } else {
                console.warn('Invalid index provided to selectEffect. Using current index:', currentIndex);
            }

            const selectedItem = menuItems[currentIndex];
            if (selectedItem) {
                selectedItem.classList.add('clicked');
                setTimeout(() => selectedItem.classList.remove('clicked'), 400);
                
                showNotification(currentIndex);
                
                console.log('🎯 Select effect applied with notification for index:', currentIndex);
                // إرسال إشعار إلى FiveM بأن العنصر تم اختياره (اختياري)
                if (typeof (GetParentResourceName) !== 'undefined') {
                    fetch(`https://${GetParentResourceName()}/menuSelected`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json; charset=UTF-8',
                        },
                        body: JSON.stringify({
                            action: selectedItem.dataset.action,
                            index: currentIndex
                        })
                    }).then(resp => resp.json()).then(resp => console.log('Sent menu selection to FiveM:', resp));
                }
            } else {
                console.error('No selected item found for selectEffect at index:', currentIndex);
            }
        }

        // إظهار الإشعار
        function showNotification(index) {
            console.log('Function showNotification called for index:', index);
            const option = menuOptions[index];
            
            if (!option) {
                console.error('Notification option not found for index:', index);
                return;
            }

            const notification = document.createElement('div');
            notification.className = 'notification';
            
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">${option.icon}</div>
                    <div class="notification-text">
                        <div class="notification-title">تم التفعيل</div>
                        <div class="notification-message">${option.name} - ${option.desc}</div>
                    </div>
                </div>
                <div class="notification-timer"></div>
            `;
            
            notificationContainer.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 400);
            }, 4000);
        }

        // إشعار ترحيبي
        function showWelcomeNotification() {
            console.log('Showing welcome notification.');
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">🎉</div>
                    <div class="notification-text">
                        <div class="notification-title">مرحباً بك</div>
                        <div class="notification-message">تم تحميل منيو main بنجاح</div>
                    </div>
                </div>
                <div class="notification-timer"></div>
            `;
            
            notificationContainer.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 400);
            }, 4000);
        }

        // تهيئة أولية
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded. Initializing menu...');
            updateSelection(currentIndex); // تأكد من تحديث التحديد عند التحميل
            
            setTimeout(() => {
                showWelcomeNotification();
            }, 500);

            // إضافة معالجات أحداث للماوس (للاختبار المباشر في المتصفح)
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    console.log('Clicked item with index:', index);
                    updateSelection(index);
                    selectEffect(index); // قم بتشغيل تأثير التحديد والإشعار عند النقر
                });
            });

            console.log('✅ Enhanced Menu ready for FiveM integration');
        });

        // استقبال رسائل من FiveM
        window.addEventListener('message', function(event) {
            const data = event.data;
            console.log('📨 Message from FiveM:', data);
            
            try {
                if (data.type === 'updateSelection') {
                    console.log('Received updateSelection request with index:', data.currentIndex);
                    updateSelection(data.currentIndex);
                } else if (data.type === 'selectEffect') {
                    console.log('Received selectEffect request with index:', data.index);
                    selectEffect(data.index);
                } else if (data.type === 'showNotification') {
                    console.log('Received showNotification request with index:', data.index);
                    showNotification(data.index || currentIndex);
                } else if (data.type === 'moveUp') {
                    console.log('Received moveUp request.');
                    currentIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'moveDown') {
                    console.log('Received moveDown request.');
                    currentIndex = (currentIndex + 1) % menuItems.length;
                    updateSelection(currentIndex);
                } else if (data.type === 'enter') {
                    console.log('Received enter request. Simulating selection.');
                    selectEffect(currentIndex); // تفعيل العنصر الحالي
                } else if (data.type === 'openMenu') {
                    console.log('Received openMenu request.');
                    menuContainer.style.display = 'flex'; // أظهر القائمة
                    updateSelection(currentIndex); // تأكد من تحديث التحديد عند الفتح
                } else if (data.type === 'closeMenu') {
                    console.log('Received closeMenu request.');
                    menuContainer.style.display = 'none'; // أخفي القائمة
                }
            } catch (error) {
                console.error('Error processing message from FiveM:', error);
            }
        });

        // هذا الجزء يفترض وجود `GetParentResourceName` في بيئة FiveM
        // إذا كنت تختبر في متصفح عادي، سيعطي خطأ، وهو طبيعي.
        if (typeof (GetParentResourceName) === 'undefined') {
            console.warn('Running outside FiveM environment. `GetParentResourceName` is not defined.');
            // يمكنك إضافة معالجات أحداث لوحة المفاتيح هنا للاختبار اليدوي
            document.addEventListener('keydown', function(e) {
                if (menuContainer.style.display === 'none') return; // لا تعمل إذا كانت القائمة مخفية
                if (e.key === 'ArrowUp' || e.key === 'W' || e.key === 'w') {
                    e.preventDefault();
                    currentIndex = (currentIndex - 1 + menuItems.length) % menuItems.length;
                    updateSelection(currentIndex);
                    console.log('Simulated moveUp. New index:', currentIndex);
                } else if (e.key === 'ArrowDown' || e.key === 'S' || e.key === 's') {
                    e.preventDefault();
                    currentIndex = (currentIndex + 1) % menuItems.length;
                    updateSelection(currentIndex);
                    console.log('Simulated moveDown. New index:', currentIndex);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    selectEffect(currentIndex);
                    console.log('Simulated enter key press.');
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    menuContainer.style.display = 'none';
                    console.log('Simulated escape key press. Menu hidden.');
                }
            });

            // زر لفتح القائمة في وضع الاختبار
            const testButton = document.createElement('button');
            testButton.textContent = 'Toggle Menu (Test Only)';
            testButton.style.position = 'fixed';
            testButton.style.top = '10px';
            testButton.style.right = '10px';
            testButton.style.padding = '10px';
            testButton.style.background = '#64ffb4';
            testButton.style.color = '#000';
            testButton.style.border = 'none';
            testButton.style.borderRadius = '5px';
            testButton.style.cursor = 'pointer';
            testButton.style.zIndex = '10000';
            document.body.appendChild(testButton);

            testButton.addEventListener('click', () => {
                if (menuContainer.style.display === 'none' || menuContainer.style.display === '') {
                    menuContainer.style.display = 'flex';
                    updateSelection(currentIndex);
                    showWelcomeNotification(); // أظهر إشعار الترحيب عند الفتح
                } else {
                    menuContainer.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
