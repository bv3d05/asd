<body>
    <div class="menu-container" id="mainMenuContainer">

    </div>

    <div class="notification-container" id="notificationContainer">
    </div>

    <script>
        console.log('ğŸŒŸ Aura Menu v2.0 - Enhanced Modern Design');
        
        let currentMenuLevel = 'main'; // 'main' or 'self-submenu'
        let currentSelectionIndex = 0; // Current index within the active menu
        let activeMenuItems = []; // Reference to currently displayed menu items (main or submenu)

        // Menu Data Structure - updated with more specific types
        const menuData = {
            main: [
                { name: "Self", icon: "ğŸ‘¤", desc: "Player Options", type: "submenu" },
                { name: "Online", icon: "ğŸŒ", desc: "Online Features", type: "action" }, 
                { name: "Combat/Weapons", icon: "âš”ï¸", desc: "Weapon System", type: "action" },
                { name: "Visual", icon: "ğŸ‘ï¸", desc: "Visual Effects", type: "action" },
                { name: "Vehicle", icon: "ğŸš—", desc: "Vehicle Menu", type: "action" },
                { name: "Miscellaneous", icon: "ğŸ“‚", desc: "Other Options", type: "action" },
                { name: "Destructive", icon: "ğŸ’¥", desc: "Destruction Tools", type: "action" },
                { name: "Triggers", icon: "âš¡", desc: "Event Triggers", type: "action" },
                { name: "Settings", icon: "âš™ï¸", desc: "System Settings", type: "action" }
            ],
            self: [
                { name: "Back", icon: "â¬…ï¸", type: "back" }, // Back button for submenus
                { name: "Fly Mode", icon: "âœˆï¸", type: "checkbox", action: "toggleNoclip", state: false },
                { name: "God Mode", icon: "ğŸ›¡ï¸", type: "checkbox", action: "toggleGodMode", state: false },
                { name: "Invisible", icon: "ğŸ‘»", type: "checkbox", action: "toggleInvisible", state: false },
                { name: "Heal Player", icon: "â¤ï¸", type: "action", action: "healPlayer" }
            ]
        };

        const menuList = document.getElementById('menuList');
        const itemCounter = document.getElementById('itemCounter');
        const notificationContainer = document.getElementById('notificationContainer');
        const mainMenuContainer = document.getElementById('mainMenuContainer');

        // Function to render menu items based on current level
        function renderMenu(level) {
            menuList.innerHTML = ''; // Clear existing items
            let itemsToRender = [];

            if (level === 'main') {
                itemsToRender = menuData.main;
                document.querySelector('.menu-title').textContent = "AURA"; // Update header
                currentMenuLevel = 'main';
            } else if (level === 'self-submenu') {
                itemsToRender = menuData.self;
                document.querySelector('.menu-title').textContent = "SELF OPTIONS"; // Update header
                currentMenuLevel = 'self-submenu';
            }

            itemsToRender.forEach((item, index) => {
                let itemHtml = '';
                if (item.type === "checkbox") {
                    itemHtml = `
                        <div class="self-option" data-index="${index}" data-type="${item.type}" data-action="${item.action}">
                            <div class="icon">${item.icon}</div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="checkbox-${item.action}" class="custom-checkbox" ${item.state ? 'checked' : ''}>
                                <label for="checkbox-${item.action}">${item.name}</label>
                            </div>
                        </div>
                    `;
                } else {
                    // Use 'menu-item' class for main items and 'self-option' for submenu items (except back)
                    const itemClass = (level === 'main' || item.type === 'back') ? 'menu-item' : 'self-option';
                    const arrowHtml = (item.type === 'submenu' || item.type === 'back') ? '<div class="arrow">Â»</div>' : '';
                    itemHtml = `
                        <div class="${itemClass}" data-index="${index}" data-type="${item.type}" data-action="${item.action || ''}">
                            <div class="icon">${item.icon}</div>
                            <div class="text">${item.name}</div>
                            ${arrowHtml}
                        </div>
                    `;
                }
                menuList.innerHTML += itemHtml;
            });

            activeMenuItems = Array.from(menuList.querySelectorAll('.menu-item, .self-option')); // Update activeMenuItems reference
            updateSelection(0); // Select the first item by default
        }

        // ØªØ­Ø¯ÙŠØ« Ø§Ù„ØªØ­Ø¯ÙŠØ¯
        function updateSelection(newIndex) {
            if (newIndex !== undefined) {
                currentSelectionIndex = newIndex;
            }

            // Ensure index is within bounds
            if (currentSelectionIndex < 0) {
                currentSelectionIndex = activeMenuItems.length - 1;
            } else if (currentSelectionIndex >= activeMenuItems.length) {
                currentSelectionIndex = 0;
            }
            
            activeMenuItems.forEach((item, i) => {
                item.classList.remove('selected');
                if (i === currentSelectionIndex) {
                    item.classList.add('selected');
                    // Scroll into view
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
            
            itemCounter.textContent = `${currentSelectionIndex + 1}/${activeMenuItems.length}`;
        }

        // ØªØ£Ø«ÙŠØ± Ø§Ù„Ø§Ø®ØªÙŠØ§Ø± Ù…Ø¹ Ø§Ù„Ø¥Ø´Ø¹Ø§Ø±
        function selectCurrentItem() {
            const selectedItem = activeMenuItems[currentSelectionIndex];
            if (selectedItem) {
                selectedItem.classList.add('clicked');
                setTimeout(() => selectedItem.classList.remove('clicked'), 400);
                
                const itemType = selectedItem.dataset.type;
                const action = selectedItem.dataset.action;
                const indexInList = parseInt(selectedItem.dataset.index); // Get the index relative to its current list

                if (currentMenuLevel === 'main') {
                    if (itemType === 'submenu' && action === 'self') {
                        renderMenu('self-submenu');
                    } else if (itemType === 'action') {
                        // For main menu actions
                        const option = menuData.main[indexInList];
                        sendNuiCallback('triggerAction', { action: action, message: `Selected: ${option.name}` });
                        showNotification(option.icon, option.name, "Selected");
                    }
                } else if (currentMenuLevel === 'self-submenu') {
                    if (itemType === 'back') {
                        renderMenu('main');
                    } else if (itemType === 'checkbox') {
                        const checkbox = selectedItem.querySelector('.custom-checkbox');
                        checkbox.checked = !checkbox.checked; // Toggle the checkbox
                        handleCheckboxChange(checkbox); // Manually trigger change logic
                    } else if (itemType === 'action') {
                        const option = menuData.self[indexInList]; // Index relative to self submenu
                        sendNuiCallback('triggerAction', { action: action, message: `Triggered: ${option.name}` });
                        showNotification(option.icon, option.name, "Executed");
                    }
                }
            }
        }

        // Handle checkbox changes (from click or keyboard select)
        function handleCheckboxChange(checkboxElement) {
            const isChecked = checkboxElement.checked;
            const action = checkboxElement.closest('.self-option').dataset.action;

            // Update the state in our JavaScript data structure
            const targetOption = menuData.self.find(opt => opt.action === action);
            if (targetOption) {
                targetOption.state = isChecked;
            }

            // Send the toggle action to Lua
            sendNuiCallback('toggleAction', { action: action, state: isChecked });

            // Show a notification
            showNotification(targetOption.icon, targetOption.name, isChecked ? "Activated" : "Deactivated");
        }

        // Add event listener for checkbox clicks directly
        menuList.addEventListener('change', (event) => {
            if (event.target.classList.contains('custom-checkbox')) {
                handleCheckboxChange(event.target);
            }
        });


        // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ø¥Ø´Ø¹Ø§Ø± (Ù…ÙØ¹Ø¯Ù„ Ù„ÙŠØ£Ø®Ø° Ø£ÙŠÙ‚ÙˆÙ†Ø©ØŒ Ø¹Ù†ÙˆØ§Ù†ØŒ Ø±Ø³Ø§Ù„Ø©)
        function showNotification(icon, title, message, duration = 4000) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">${icon}</div>
                    <div class="notification-text">
                        <div class="notification-title">${title}</div>
                        <div class="notification-message">${message}</div>
                    </div>
                </div>
                <div class="notification-timer"></div>
            `;
            
            notificationContainer.appendChild(notification);
            
            // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ø¥Ø´Ø¹Ø§Ø± Ø¨Ø¹Ø¯ Ø§Ù„Ù…Ø¯Ø© Ø§Ù„Ù…Ø­Ø¯Ø¯Ø©
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 400); // ÙŠØ¬Ø¨ Ø£Ù† ØªØªÙˆØ§ÙÙ‚ Ù…Ø¹ Ù…Ø¯Ø© Ø§Ù†ÙŠÙ…ÙŠØ´Ù† fade-out
            }, duration);
        }

        // Ø¥Ø±Ø³Ø§Ù„ Ø±Ø³Ø§Ù„Ø© Ø¥Ù„Ù‰ Lua
        function sendNuiCallback(type, data) {
            if (window.GetParentResourceName) { // Check if in FiveM NUI context
                $.post(`http://${GetParentResourceName()}/auraMenu:clientCallback`, JSON.stringify({ type: type, ...data }));
                console.log(`â¬†ï¸ Sent NUI Callback: ${type}`, data);
            } else {
                console.warn(`[NUI] sendNuiCallback: Not in FiveM NUI context. Type: ${type}, Data:`, data);
                // For local testing, simulate some actions
                if (type === "toggleAction") {
                    console.log(`Simulated: Toggling ${data.action} to ${data.state}`);
                } else if (type === "triggerAction") {
                    console.log(`Simulated: Triggering ${data.action}`);
                }
            }
        }

        // ØªÙ‡ÙŠØ¦Ø© Ø£ÙˆÙ„ÙŠØ©
        document.addEventListener('DOMContentLoaded', function() {
            // Render main menu initially
            renderMenu('main');
            updateSelection(0); // Ensure the first item is selected initially
            
            // Send ready signal to Lua
            sendNuiCallback('ready', {});

            // Ø¥Ø´Ø¹Ø§Ø± ØªØ±Ø­ÙŠØ¨ÙŠ Ø¨Ø¹Ø¯ ÙˆÙ‚Øª Ù‚ØµÙŠØ±
            setTimeout(() => {
                showNotification("ğŸ‰", "Welcome", "Menu loaded successfully", 3000);
            }, 500);

            // Hide menu on load
            mainMenuContainer.style.display = 'none';

            console.log('âœ… Aura Menu Enhanced ready for FiveM integration');
        });

        // Ø§Ø³ØªÙ‚Ø¨Ø§Ù„ Ø±Ø³Ø§Ø¦Ù„ Ù…Ù† FiveM
        window.addEventListener('message', function(event) {
            const data = event.data;
            console.log('ğŸ“¨ Message from FiveM:', data);
            
            try {
                if (data.type === 'showMenu') {
                    if (data.menuLevel === 'self-submenu') {
                        renderMenu('self-submenu');
                    } else {
                        renderMenu('main');
                    }
                    currentSelectionIndex = data.currentIndex || 0;
                    updateSelection(currentSelectionIndex);
                    mainMenuContainer.style.display = 'flex'; // Use flex to show and maintain layout
                    mainMenuContainer.style.opacity = '1'; // Ensure opacity is 1 on show
                } else if (data.type === 'hideMenu') {
                    mainMenuContainer.style.display = 'none';
                } else if (data.type === 'updateSelection') {
                    if (data.menuLevel && data.menuLevel !== currentMenuLevel) {
                         renderMenu(data.menuLevel); // Re-render if menu level changed
                    }
                    updateSelection(data.currentIndex);
                } else if (data.type === 'selectCurrent') {
                    selectCurrentItem();
                } else if (data.type === 'navigateUp') {
                    updateSelection(currentSelectionIndex - 1);
                } else if (data.type === 'navigateDown') {
                    updateSelection(currentSelectionIndex + 1);
                } else if (data.type === 'backOrClose') {
                    if (currentMenuLevel === 'self-submenu') {
                        renderMenu('main');
                    } else {
                        sendNuiCallback('closeMenu', {});
                    }
                } else if (data.type === 'showCustomNotification') {
                    showNotification(data.icon, data.title, data.message, data.duration || 4000);
                } else if (data.type === 'updateToggleState') {
                    // Update the state of a checkbox in the NUI
                    const targetOption = menuData.self.find(opt => opt.action === data.action);
                    if (targetOption) {
                        targetOption.state = data.state;
                        // If the self-submenu is currently displayed, update the checkbox visually
                        if (currentMenuLevel === 'self-submenu') {
                            const checkbox = document.getElementById(`checkbox-${data.action}`);
                            if (checkbox) {
                                checkbox.checked = data.state;
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error processing message from FiveM:', error);
            }
        });

        // Event listener for clicks on menu items (for mouse interaction)
        menuList.addEventListener('click', (event) => {
            const clickedItem = event.target.closest('.menu-item, .self-option');
            if (clickedItem) {
                const index = Array.from(activeMenuItems).indexOf(clickedItem);
                if (index !== -1) {
                    currentSelectionIndex = index;
                    updateSelection(); // Visually update selection
                    selectCurrentItem(); // Trigger the action
                }
            }
        });
    </script>
