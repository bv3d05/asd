<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        /* الأنماط العامة وإعادة تعيين CSS */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* التأكد من تطبيق antialiasing للخطوط */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: transparent !important; /* مهم جداً للـ NUI */
            overflow: hidden; /* لمنع ظهور أشرطة التمرير غير المرغوب فيها */
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            color: white; /* لون النص الافتراضي */
            cursor: default;
        }

        body {
            display: flex;
            justify-content: flex-start; /* المحاذاة لليسار */
            align-items: center; /* التوسيط عمودياً */
            padding-left: 30px; /* مسافة من اليسار */
            background-color: transparent !important;
        }

        /* حاوية القائمة الرئيسية */
        .menu-container {
            width: 340px; /* عرض ثابت */
            height: auto; /* ارتفاع تلقائي */
            max-height: 90vh; /* لتجنب تجاوز الشاشة */
            background: transparent !important;
            border-radius: 20px;
            border: 1px solid rgba(100, 255, 180, 0.3);
            box-shadow: 0 0 30px rgba(100, 255, 180, 0.4); /* ظل خفيف حول القائمة */
            overflow: hidden; /* لإخفاء أي محتوى يتجاوز الحدود الدائرية */
            animation: menuSlideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            position: relative;
            display: none; /* مخفي افتراضياً، يتم إظهاره بالـ JS */
            flex-direction: column; /* لجعل الرأس والقائمة والفوتر تتكدس */
            z-index: 1000; /* لضمان ظهوره فوق العناصر الأخرى */
        }

        /* قبل عنصر menu-container - تم إزالته لأن الخلفية الشفافة هي المطلوبة */
        .menu-container::before {
            display: none !important;
        }

        /* انيميشن ظهور القائمة */
        @keyframes menuSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px) scale(0.95);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
                filter: blur(0);
            }
        }

        /* رأس القائمة */
        .menu-header {
            background: linear-gradient(135deg, 
                rgba(100, 255, 180, 0.9) 0%,
                rgba(64, 224, 208, 0.8) 50%,
                rgba(0, 206, 209, 0.9) 100%);
            padding: 28px 24px;
            text-align: center;
            border-bottom: 1px solid rgba(100, 255, 180, 0.2);
            position: relative;
            overflow: hidden;
            flex-shrink: 0; /* يمنع الرأس من الانكماش */
        }

        .menu-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%);
            animation: headerShine 4s infinite;
        }

        @keyframes headerShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .menu-title {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 6px;
            text-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(100, 255, 180, 0.6);
            color: #ffffff;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .menu-subtitle {
            font-size: 12px;
            opacity: 0.95;
            color: #e8f8f5;
            letter-spacing: 2px;
            font-weight: 500;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        /* قائمة العناصر (المحتوى الرئيسي) */
        .menu-items {
            flex-grow: 1; /* يسمح للقائمة بالتوسع لملء المساحة المتاحة */
            overflow-y: auto; /* تمكين التمرير إذا تجاوز المحتوى الارتفاع */
            padding: 12px 0;
            scrollbar-width: none; /* إخفاء شريط التمرير لـ Firefox */
            -ms-overflow-style: none;  /* إخفاء شريط التمرير لـ IE/Edge */
        }

        /* إخفاء شريط التمرير لـ Webkit (Chrome, Safari) */
        .menu-items::-webkit-scrollbar {
            display: none;
        }

        /* عنصر القائمة الفردي (التاب) */
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 24px; /* تم تقليل الـ padding لتقصير التابات */
            border-bottom: 1px solid rgba(100, 255, 180, 0.08);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            user-select: none;
            background: transparent !important;
            min-height: 40px; /* تقليل الارتفاع الأدنى */
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(100, 255, 180, 0.1), 
                transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0; /* التأكد من أنه خلف المحتوى */
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        /* العنصر المحدد (selected) */
        .menu-item.selected {
            background: linear-gradient(90deg, 
                rgba(100, 255, 180, 0.25) 0%, 
                rgba(100, 255, 180, 0.08) 100%);
            border-left: 4px solid #64ffb4;
            padding-left: 24px;
            transform: translateX(8px) scale(1.02);
            box-shadow: 
                inset 0 0 30px rgba(100, 255, 180, 0.15),
                0 4px 20px rgba(100, 255, 180, 0.2);
        }

        /* الأيقونة (Emoji) */
        .menu-item .icon {
            width: 20px; /* حجم أصغر للأيقونة */
            height: 20px; /* حجم أصغر للأيقونة */
            margin-right: 12px; /* مسافة أصغر بين الأيقونة والنص */
            opacity: 0.85;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 16px; /* حجم خط أصغر للأيموجي */
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            flex-shrink: 0; /* منع الأيقونة من الانكماش */
        }

        .menu-item.selected .icon {
            opacity: 1;
            transform: scale(1.15) rotate(5deg);
            filter: drop-shadow(0 0 8px rgba(100, 255, 180, 0.6));
        }

        /* النص (الكلمة) */
        .menu-item .text {
            flex: 1;
            font-size: 13px; /* حجم خط أصغر للكلمة */
            font-weight: 500;
            color: #f8f9fa;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            white-space: nowrap; /* منع التفاف النص */
            overflow: hidden; /* إخفاء النص الزائد */
            text-overflow: ellipsis; /* إضافة نقاط التتبع (...) للنص الزائد */
        }

        .menu-item.selected .text {
            color: #ffffff;
            font-weight: 600;
            text-shadow: 0 0 12px rgba(100, 255, 180, 0.4);
        }

        .menu-item .arrow {
            font-size: 16px;
            color: rgba(100, 255, 180, 0.7);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: bold;
            flex-shrink: 0; /* منع السهم من الانكماش */
        }

        .menu-item.selected .arrow {
            color: #64ffb4;
            transform: translateX(6px) scale(1.3);
            filter: drop-shadow(0 0 6px rgba(100, 255, 180, 0.8));
        }

        /* عناصر قائمة Self الفرعية (الخيارات والتشيك بوكس) */
        .self-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 24px; /* نفس الـ padding للعناصر الرئيسية */
            border-bottom: 1px solid rgba(100, 255, 180, 0.05); /* border أفتح قليلاً */
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            user-select: none;
            background: transparent !important;
            min-height: 40px;
            overflow: hidden;
            padding-left: 36px; /* مسافة إضافية لتكون تحت "Self" */
        }

        .self-option.selected {
            background: linear-gradient(90deg, 
                rgba(100, 255, 180, 0.2) 0%, /* تظليل أفتح قليلاً */
                rgba(100, 255, 180, 0.05) 100%);
            border-left: 4px solid #64ffb4;
            transform: translateX(8px) scale(1.02);
            box-shadow: 
                inset 0 0 20px rgba(100, 255, 180, 0.1), /* ظل أفتح */
                0 2px 10px rgba(100, 255, 180, 0.15);
        }

        .self-option .icon {
            font-size: 14px; /* أيقونات أصغر لخيارات Self */
            margin-right: 10px;
            width: 18px; /* عرض ثابت */
            height: 18px; /* ارتفاع ثابت */
        }

        .self-option .text {
            font-size: 13px; /* نص أصغر */
            font-weight: 400; /* وزن خط أخف */
            color: #e0e0e0;
        }

        .self-option.selected .icon,
        .self-option.selected .text {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(100, 255, 180, 0.3);
        }

        /* Checkbox Styling */
        .self-option .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px; /* مسافة بين التشيك بوكس والنص */
            flex-shrink: 0;
            font-size: 13px; /* حجم خط التشيك بوكس نفسه */
            color: #e0e0e0;
        }

        .custom-checkbox {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 16px; /* حجم أصغر للتشيك بوكس */
            height: 16px;
            border: 2px solid #64ffb4; /* لون حدود التشيك بوكس */
            border-radius: 4px; /* زوايا مستديرة قليلاً */
            background-color: rgba(0, 0, 0, 0.4);
            cursor: pointer;
            position: relative;
            outline: none;
            transition: all 0.2s ease-in-out;
            flex-shrink: 0;
        }

        .custom-checkbox:checked {
            background-color: #64ffb4; /* لون عند التحديد */
            border-color: #64ffb4;
        }

        .custom-checkbox:checked::before {
            content: '\2713'; /* علامة صح يونيكود */
            display: block;
            color: #1a1a1a; /* لون علامة الصح (داكن لتباين أفضل) */
            font-size: 10px; /* حجم علامة الصح */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .custom-checkbox:focus {
            box-shadow: 0 0 0 3px rgba(100, 255, 180, 0.4);
        }

        .checkbox-container label {
            cursor: pointer;
            user-select: none;
        }


        /* تأثير النقر */
        .menu-item.clicked {
            animation: clickPulse 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes clickPulse {
            0% { 
                transform: translateX(8px) scale(1.02);
                box-shadow: inset 0 0 30px rgba(100, 255, 180, 0.15);
            }
            50% { 
                transform: translateX(15px) scale(1.05);
                box-shadow: 
                    inset 0 0 40px rgba(100, 255, 180, 0.3),
                    0 0 25px rgba(100, 255, 180, 0.4);
            }
            100% { 
                transform: translateX(8px) scale(1.02);
                box-shadow: inset 0 0 30px rgba(100, 255, 180, 0.15);
            }
        }

        /* تذييل القائمة */
        .menu-footer {
            background: transparent !important;
            padding: 16px 24px; /* تقليل الـ padding للفوتر */
            font-size: 12px;
            color: #cbd5e0;
            border-top: 1px solid rgba(100, 255, 180, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 45px; /* تقليل الارتفاع الأدنى */
            flex-shrink: 0; /* يمنع الفوتر من الانكماش */
        }

        .menu-footer .version {
            color: #64ffb4;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(100, 255, 180, 0.4);
        }

        .menu-footer .counter {
            color: #64ffb4;
            font-weight: 700;
            font-size: 14px;
            padding: 4px 12px;
            background: rgba(100, 255, 180, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(100, 255, 180, 0.3);
        }

        /* نظام الإشعارات */
        .notification-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            pointer-events: none; /* يسمح بالضغط على العناصر خلفه */
            display: flex;
            flex-direction: column;
            gap: 10px; /* مسافة بين الإشعارات */
            max-height: 90vh; /* لتجنب تجاوز الشاشة */
            overflow-y: auto; /* تمكين التمرير إذا كان هناك العديد من الإشعارات */
            scrollbar-width: none; /* إخفاء شريط التمرير لـ Firefox */
            -ms-overflow-style: none;  /* إخفاء شريط التمرير لـ IE/Edge */
        }

        .notification-container::-webkit-scrollbar {
            display: none;
        }

        .notification {
            background: linear-gradient(135deg, 
                rgba(100, 255, 180, 0.95) 0%,
                rgba(64, 224, 208, 0.9) 100%);
            color: #ffffff;
            padding: 16px 20px; /* تقليل الـ padding للإشعارات */
            border-radius: 16px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(100, 255, 180, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 260px; /* عرض أصغر للإشعارات */
            animation: notificationSlideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            margin-left: auto; /* لدفع الإشعارات لليمين إذا كانت الحاوية أوسع */
        }

        .notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%);
            animation: notificationShine 3s infinite;
            z-index: 0;
        }

        @keyframes notificationShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes notificationSlideIn {
            0% {
                opacity: 0;
                transform: translateX(100px) scale(0.8);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes notificationSlideOut {
            0% {
                opacity: 1;
                transform: translateX(0) scale(1);
                filter: blur(0);
            }
            100% {
                opacity: 0;
                transform: translateX(100px) scale(0.8);
                filter: blur(10px);
            }
        }

        .notification.fade-out {
            animation: notificationSlideOut 0.4s cubic-bezier(0.4, 0, 1, 1) forwards;
        }

        .notification-content {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .notification-icon {
            font-size: 20px; /* حجم أصغر لأيقونة الإشعار */
            margin-right: 10px; /* مسافة أصغر */
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .notification-text {
            flex: 1;
        }

        .notification-title {
            font-size: 15px; /* حجم خط أصغر لعنوان الإشعار */
            font-weight: 700;
            margin-bottom: 3px; /* مسافة أقل */
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .notification-message {
            font-size: 13px; /* حجم خط أصغر لرسالة الإشعار */
            opacity: 0.95;
            font-weight: 500;
        }

        .notification-timer {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 0 0 16px 16px;
            animation: timerProgress 4s linear forwards;
            z-index: 1; /* للتأكد من ظهوره فوق الخلفية */
        }

        @keyframes timerProgress {
            0% { width: 100%; }
            100% { width: 0%; }
        }

        /* تحسينات إضافية */
        .menu-container {
            filter: contrast(1.1) brightness(1.05) saturate(1.15);
        }
    </style>
</head>
<body>
    <div class="menu-container" id="mainMenuContainer">
        <div class="menu-header">
            <div class="menu-title">AURA</div>
            <div class="menu-subtitle">Advanced Menu System</div>
        </div>

        <div class="menu-items" id="menuList">
            </div>

        <div class="menu-footer">
            <span class="version">v2.0 | Aura Enhanced</span>
            <span class="counter" id="itemCounter">0/0</span>
        </div>
    </div>

    <div class="notification-container" id="notificationContainer">
    </div>

    <script>
        console.log('🌟 Aura Menu v2.0 - Enhanced Modern Design');
        
        let currentMenuLevel = 'main'; // 'main' or 'self-submenu'
        let currentSelectionIndex = 0; // Current index within the active menu
        let activeMenuItems = []; // Reference to currently displayed menu items (main or submenu)

        // Menu Data Structure - updated with more specific types
        const menuData = {
            main: [
                { name: "Self", icon: "👤", desc: "Player Options", type: "submenu" },
                { name: "Online", icon: "🌐", desc: "Online Features", type: "action" }, 
                { name: "Combat/Weapons", icon: "⚔️", desc: "Weapon System", type: "action" },
                { name: "Visual", icon: "👁️", desc: "Visual Effects", type: "action" },
                { name: "Vehicle", icon: "🚗", desc: "Vehicle Menu", type: "action" },
                { name: "Miscellaneous", icon: "📂", desc: "Other Options", type: "action" },
                { name: "Destructive", icon: "💥", desc: "Destruction Tools", type: "action" },
                { name: "Triggers", icon: "⚡", desc: "Event Triggers", type: "action" },
                { name: "Settings", icon: "⚙️", desc: "System Settings", type: "action" }
            ],
            self: [
                { name: "Back", icon: "⬅️", type: "back" }, // Back button for submenus
                { name: "Fly Mode", icon: "✈️", type: "checkbox", action: "toggleNoclip", state: false },
                { name: "God Mode", icon: "🛡️", type: "checkbox", action: "toggleGodMode", state: false },
                { name: "Invisible", icon: "👻", type: "checkbox", action: "toggleInvisible", state: false },
                { name: "Heal Player", icon: "❤️", type: "action", action: "healPlayer" }
            ]
        };

        const menuList = document.getElementById('menuList');
        const itemCounter = document.getElementById('itemCounter');
        const notificationContainer = document.getElementById('notificationContainer');
        const mainMenuContainer = document.getElementById('mainMenuContainer');

        // Function to render menu items based on current level
        function renderMenu(level) {
            menuList.innerHTML = ''; // Clear existing items
            let itemsToRender = [];

            if (level === 'main') {
                itemsToRender = menuData.main;
                document.querySelector('.menu-title').textContent = "AURA"; // Update header
                currentMenuLevel = 'main';
            } else if (level === 'self-submenu') {
                itemsToRender = menuData.self;
                document.querySelector('.menu-title').textContent = "SELF OPTIONS"; // Update header
                currentMenuLevel = 'self-submenu';
            }

            itemsToRender.forEach((item, index) => {
                let itemHtml = '';
                if (item.type === "checkbox") {
                    itemHtml = `
                        <div class="self-option" data-index="${index}" data-type="${item.type}" data-action="${item.action}">
                            <div class="icon">${item.icon}</div>
                            <div class="checkbox-container">
                                <input type="checkbox" id="checkbox-${item.action}" class="custom-checkbox" ${item.state ? 'checked' : ''}>
                                <label for="checkbox-${item.action}">${item.name}</label>
                            </div>
                        </div>
                    `;
                } else {
                    // Use 'menu-item' class for main items and 'self-option' for submenu items (except back)
                    const itemClass = (level === 'main' || item.type === 'back') ? 'menu-item' : 'self-option';
                    const arrowHtml = (item.type === 'submenu' || item.type === 'back') ? '<div class="arrow">»</div>' : '';
                    itemHtml = `
                        <div class="${itemClass}" data-index="${index}" data-type="${item.type}" data-action="${item.action || ''}">
                            <div class="icon">${item.icon}</div>
                            <div class="text">${item.name}</div>
                            ${arrowHtml}
                        </div>
                    `;
                }
                menuList.innerHTML += itemHtml;
            });

            activeMenuItems = Array.from(menuList.querySelectorAll('.menu-item, .self-option')); // Update activeMenuItems reference
            updateSelection(0); // Select the first item by default
        }

        // تحديث التحديد
        function updateSelection(newIndex) {
            if (newIndex !== undefined) {
                currentSelectionIndex = newIndex;
            }

            // Ensure index is within bounds
            if (currentSelectionIndex < 0) {
                currentSelectionIndex = activeMenuItems.length - 1;
            } else if (currentSelectionIndex >= activeMenuItems.length) {
                currentSelectionIndex = 0;
            }
            
            activeMenuItems.forEach((item, i) => {
                item.classList.remove('selected');
                if (i === currentSelectionIndex) {
                    item.classList.add('selected');
                    // Scroll into view
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            });
            
            itemCounter.textContent = `${currentSelectionIndex + 1}/${activeMenuItems.length}`;
        }

        // تأثير الاختيار مع الإشعار
        function selectCurrentItem() {
            const selectedItem = activeMenuItems[currentSelectionIndex];
            if (selectedItem) {
                selectedItem.classList.add('clicked');
                setTimeout(() => selectedItem.classList.remove('clicked'), 400);
                
                const itemType = selectedItem.dataset.type;
                const action = selectedItem.dataset.action;
                const indexInList = parseInt(selectedItem.dataset.index); // Get the index relative to its current list

                if (currentMenuLevel === 'main') {
                    if (itemType === 'submenu' && action === 'self') {
                        renderMenu('self-submenu');
                    } else if (itemType === 'action') {
                        // For main menu actions
                        const option = menuData.main[indexInList];
                        sendNuiCallback('triggerAction', { action: action, message: `Selected: ${option.name}` });
                        showNotification(option.icon, option.name, "Selected");
                    }
                } else if (currentMenuLevel === 'self-submenu') {
                    if (itemType === 'back') {
                        renderMenu('main');
                    } else if (itemType === 'checkbox') {
                        const checkbox = selectedItem.querySelector('.custom-checkbox');
                        checkbox.checked = !checkbox.checked; // Toggle the checkbox
                        handleCheckboxChange(checkbox); // Manually trigger change logic
                    } else if (itemType === 'action') {
                        const option = menuData.self[indexInList]; // Index relative to self submenu
                        sendNuiCallback('triggerAction', { action: action, message: `Triggered: ${option.name}` });
                        showNotification(option.icon, option.name, "Executed");
                    }
                }
            }
        }

        // Handle checkbox changes (from click or keyboard select)
        function handleCheckboxChange(checkboxElement) {
            const isChecked = checkboxElement.checked;
            const action = checkboxElement.closest('.self-option').dataset.action;

            // Update the state in our JavaScript data structure
            const targetOption = menuData.self.find(opt => opt.action === action);
            if (targetOption) {
                targetOption.state = isChecked;
            }

            // Send the toggle action to Lua
            sendNuiCallback('toggleAction', { action: action, state: isChecked });

            // Show a notification
            showNotification(targetOption.icon, targetOption.name, isChecked ? "Activated" : "Deactivated");
        }

        // Add event listener for checkbox clicks directly
        menuList.addEventListener('change', (event) => {
            if (event.target.classList.contains('custom-checkbox')) {
                handleCheckboxChange(event.target);
            }
        });


        // إظهار الإشعار (مُعدل ليأخذ أيقونة، عنوان، رسالة)
        function showNotification(icon, title, message, duration = 4000) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">${icon}</div>
                    <div class="notification-text">
                        <div class="notification-title">${title}</div>
                        <div class="notification-message">${message}</div>
                    </div>
                </div>
                <div class="notification-timer"></div>
            `;
            
            notificationContainer.appendChild(notification);
            
            // إزالة الإشعار بعد المدة المحددة
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 400); // يجب أن تتوافق مع مدة انيميشن fade-out
            }, duration);
        }

        // إرسال رسالة إلى Lua
        function sendNuiCallback(type, data) {
            if (window.GetParentResourceName) { // Check if in FiveM NUI context
                $.post(`http://${GetParentResourceName()}/auraMenu:clientCallback`, JSON.stringify({ type: type, ...data }));
                console.log(`⬆️ Sent NUI Callback: ${type}`, data);
            } else {
                console.warn(`[NUI] sendNuiCallback: Not in FiveM NUI context. Type: ${type}, Data:`, data);
                // For local testing, simulate some actions
                if (type === "toggleAction") {
                    console.log(`Simulated: Toggling ${data.action} to ${data.state}`);
                } else if (type === "triggerAction") {
                    console.log(`Simulated: Triggering ${data.action}`);
                }
            }
        }

        // تهيئة أولية
        document.addEventListener('DOMContentLoaded', function() {
            // Render main menu initially
            renderMenu('main');
            updateSelection(0); // Ensure the first item is selected initially
            
            // Send ready signal to Lua
            sendNuiCallback('ready', {});

            // إشعار ترحيبي بعد وقت قصير
            setTimeout(() => {
                showNotification("🎉", "Welcome", "Menu loaded successfully", 3000);
            }, 500);

            // Hide menu on load
            mainMenuContainer.style.display = 'none';

            console.log('✅ Aura Menu Enhanced ready for FiveM integration');
        });

        // استقبال رسائل من FiveM
        window.addEventListener('message', function(event) {
            const data = event.data;
            console.log('📨 Message from FiveM:', data);
            
            try {
                if (data.type === 'showMenu') {
                    if (data.menuLevel === 'self-submenu') {
                        renderMenu('self-submenu');
                    } else {
                        renderMenu('main');
                    }
                    currentSelectionIndex = data.currentIndex || 0;
                    updateSelection(currentSelectionIndex);
                    mainMenuContainer.style.display = 'flex'; // Use flex to show and maintain layout
                    mainMenuContainer.style.opacity = '1'; // Ensure opacity is 1 on show
                } else if (data.type === 'hideMenu') {
                    mainMenuContainer.style.display = 'none';
                } else if (data.type === 'updateSelection') {
                    if (data.menuLevel && data.menuLevel !== currentMenuLevel) {
                         renderMenu(data.menuLevel); // Re-render if menu level changed
                    }
                    updateSelection(data.currentIndex);
                } else if (data.type === 'selectCurrent') {
                    selectCurrentItem();
                } else if (data.type === 'navigateUp') {
                    updateSelection(currentSelectionIndex - 1);
                } else if (data.type === 'navigateDown') {
                    updateSelection(currentSelectionIndex + 1);
                } else if (data.type === 'backOrClose') {
                    if (currentMenuLevel === 'self-submenu') {
                        renderMenu('main');
                    } else {
                        sendNuiCallback('closeMenu', {});
                    }
                } else if (data.type === 'showCustomNotification') {
                    showNotification(data.icon, data.title, data.message, data.duration || 4000);
                } else if (data.type === 'updateToggleState') {
                    // Update the state of a checkbox in the NUI
                    const targetOption = menuData.self.find(opt => opt.action === data.action);
                    if (targetOption) {
                        targetOption.state = data.state;
                        // If the self-submenu is currently displayed, update the checkbox visually
                        if (currentMenuLevel === 'self-submenu') {
                            const checkbox = document.getElementById(`checkbox-${data.action}`);
                            if (checkbox) {
                                checkbox.checked = data.state;
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error processing message from FiveM:', error);
            }
        });

        // Event listener for clicks on menu items (for mouse interaction)
        menuList.addEventListener('click', (event) => {
            const clickedItem = event.target.closest('.menu-item, .self-option');
            if (clickedItem) {
                const index = Array.from(activeMenuItems).indexOf(clickedItem);
                if (index !== -1) {
                    currentSelectionIndex = index;
                    updateSelection(); // Visually update selection
                    selectCurrentItem(); // Trigger the action
                }
            }
        });
    </script>
</body>
