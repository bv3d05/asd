<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NitWit Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: white;
            cursor: default;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 20px;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        .menu-container {
            width: 320px;
            background: transparent;
            border-radius: 12px;
            border: 2px solid rgba(100, 255, 180, 0.9);
            box-shadow: 
                0 0 25px rgba(100, 255, 180, 0.3),
                0 0 50px rgba(100, 255, 180, 0.1);
            overflow: hidden;
            animation: slideIn 0.4s ease-out;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .menu-header {
            background: linear-gradient(135deg, 
                rgba(100, 255, 180, 0.95), 
                rgba(80, 200, 150, 0.95),
                rgba(60, 180, 120, 0.95));
            padding: 22px;
            text-align: center;
            border-bottom: 1px solid rgba(100, 255, 180, 0.3);
        }

        .menu-title {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 5px;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(100, 255, 180, 0.5);
            color: #ffffff;
            margin-bottom: 4px;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        .menu-subtitle {
            font-size: 11px;
            opacity: 0.9;
            color: #e8f5e8;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .menu-items {
            padding: 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 22px;
            border-bottom: 1px solid rgba(100, 255, 180, 0.15);
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            user-select: none;
            background: rgba(0, 0, 0, 0.3);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item.selected {
            background: linear-gradient(90deg, rgba(100, 255, 180, 0.2), rgba(100, 255, 180, 0.05));
            border-left: 3px solid #64ffb4;
            padding-left: 17px;
            transform: translateX(5px);
            box-shadow: inset 0 0 20px rgba(100, 255, 180, 0.1);
        }

        .menu-item .icon {
            width: 22px;
            height: 22px;
            margin-right: 14px;
            opacity: 0.8;
            transition: all 0.25s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-item.selected .icon {
            opacity: 1;
            transform: scale(1.1);
        }

        .menu-item .text {
            flex: 1;
            font-size: 15px;
            font-weight: 500;
            color: #f0f0f0;
            transition: all 0.25s ease;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        .menu-item.selected .text {
            color: #ffffff;
            font-weight: 600;
        }

        .menu-item .arrow {
            font-size: 14px;
            color: rgba(100, 255, 180, 0.7);
            transition: all 0.25s ease;
            font-weight: bold;
        }

        .menu-item.selected .arrow {
            color: #64ffb4;
            transform: translateX(4px) scale(1.2);
        }

        .menu-footer {
            background: rgba(0, 0, 0, 0.4);
            padding: 14px 22px;
            font-size: 11px;
            color: #bbb;
            border-top: 1px solid rgba(100, 255, 180, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-footer .version {
            color: #64ffb4;
            font-weight: bold;
        }

        .menu-footer .counter {
            color: #64ffb4;
            font-weight: bold;
        }

        .menu-item.selected::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #64ffb4, #50c878);
            border-radius: 0 2px 2px 0;
        }

        .menu-item.clicked {
            animation: clickEffect 0.3s ease;
        }

        @keyframes clickEffect {
            0% { 
                transform: translateX(5px) scale(1); 
                background: linear-gradient(90deg, rgba(100, 255, 180, 0.2), rgba(100, 255, 180, 0.05));
            }
            50% { 
                transform: translateX(12px) scale(1.03); 
                background: rgba(100, 255, 180, 0.35);
            }
            100% { 
                transform: translateX(5px) scale(1); 
                background: linear-gradient(90deg, rgba(100, 255, 180, 0.2), rgba(100, 255, 180, 0.05));
            }
        }

        .menu-item.selected {
            box-shadow: inset 0 0 20px rgba(100, 255, 180, 0.1), 0 0 15px rgba(100, 255, 180, 0.15);
        }

        /* تحسينات الجودة والشفافية */
        .menu-container {
            filter: contrast(1.1) brightness(1.05) saturate(1.1);
        }
        
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        /* إزالة أي خلفيات سوداء */
        html, body {
            background: transparent !important;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <div class="menu-title">NitWit</div>
            <div class="menu-subtitle">MENU SYSTEM</div>
        </div>

        <div class="menu-items">
            <div class="menu-item" data-index="0" data-action="self">
                <div class="icon">👤</div>
                <div class="text">Self</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="1" data-action="online">
                <div class="icon">🌐</div>
                <div class="text">Online</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="2" data-action="combat">
                <div class="icon">⚔️</div>
                <div class="text">Combat/Weapons</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="3" data-action="visual">
                <div class="icon">👁️</div>
                <div class="text">Visual</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item selected" data-index="4" data-action="vehicle">
                <div class="icon">🚗</div>
                <div class="text">Vehicle</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="5" data-action="misc">
                <div class="icon">📂</div>
                <div class="text">Miscellaneous</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="6" data-action="destructive">
                <div class="icon">💥</div>
                <div class="text">Destructive</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="7" data-action="triggers">
                <div class="icon">⚡</div>
                <div class="text">Triggers</div>
                <div class="arrow">»</div>
            </div>
            <div class="menu-item" data-index="8" data-action="settings">
                <div class="icon">⚙️</div>
                <div class="text">Settings</div>
                <div class="arrow">»</div>
            </div>
        </div>

        <div class="menu-footer">
            <span>v1.5 | NitWit System</span>
            <span class="counter">5/9</span>
        </div>
    </div>

    <script>
        console.log('🌟 NitWit Menu v1.5 - Compact Version');
        
        let currentIndex = 4; // البداية من Vehicle
        const menuItems = document.querySelectorAll('.menu-item');
        const counter = document.querySelector('.counter');

        // تحديث التحديد
        function updateSelection(index) {
            if (index !== undefined) {
                currentIndex = index;
            }
            
            console.log('🔄 Selection updated to:', currentIndex);
            
            menuItems.forEach((item, i) => {
                item.classList.remove('selected');
                if (i === currentIndex) {
                    item.classList.add('selected');
                }
            });
            
            counter.textContent = `${currentIndex + 1}/9`;
        }

        // تأثير الاختيار
        function selectEffect(index) {
            if (index !== undefined) {
                currentIndex = index;
            }
            
            const selectedItem = menuItems[currentIndex];
            if (selectedItem) {
                selectedItem.classList.add('clicked');
                setTimeout(() => selectedItem.classList.remove('clicked'), 300);
                console.log('🎯 Select effect applied');
            }
        }

        // تهيئة أولية
        document.addEventListener('DOMContentLoaded', function() {
            updateSelection();
            console.log('🌟 NitWit Menu ready - Compact version');
        });

        // استقبال رسائل من FiveM
        window.addEventListener('message', function(event) {
            const data = event.data;
            console.log('📨 Message from FiveM:', data);
            
            try {
                if (data.type === 'updateSelection') {
                    updateSelection(data.currentIndex);
                } else if (data.type === 'selectEffect') {
                    selectEffect(data.index);
                }
            } catch (error) {
                console.error('Error processing message:', error);
            }
        });

        console.log('✅ Menu ready for FiveM integration');
    </script>
</body>
</html>
